<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <section class="container">
    <div class="container-sub">
      <div class="container-content">
        <div class="containter-content-copy">
          <header class="content-header">Perfume</header>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="content-desc">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="content-prices">
            <span class="content-prices-new">$149.99</span>
            <span class="content-prices-old">$169.99</span>
          </p>
          <a href="#cart" class="btn-cart">
            <img class="btn-cart-icon"
              src="https://raw.githubusercontent.com/maxted83/Fontend-Mentor-Product-preview-card-component/f2cbb53473e1d3ad64a3c45c0f2bd9e244c8107a/images/shopping-cart-3041.svg"
              alt="cart">
            <span class="btn-cart-text">
              Add to Cart
            </span>
          </a>
        </div>
      </div>
      <div class="container-content">
        <img class="containter-content-img-desktop"
          src="https://raw.githubusercontent.com/maxted83/Fontend-Mentor-Product-preview-card-component/main/images/image-product-desktop.jpg"
          alt="Perfume desktop">
        <img class="containter-content-img-mobile"
          src="https://github.com/maxted83/Fontend-Mentor-Product-preview-card-component/blob/main/images/image-product-mobile.jpg?raw=true"
          alt="Perfume mobile">
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matt</a>.
  </div>
</body>

</html>
